<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h2>Please Register Below</h2>
    <form action="">
        <div>
            <label for="first_name">First Name *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Adress *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password *</label>
            <input type="passowrd" name="password" id="password">
        </div>
        <div>
            <label for="password">Confirm Password *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="date">Birthday *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <input type="radio" name="font" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="font" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="font" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="font" id="I prefer not to answer" value="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <p>A short descrition about myself</p>
        <textarea name="comment" id="" cols="50" rows="10"></textarea>
        <div>
            <label for="favortie_language">Favortie Language </label>
            <select name="favorite_language" >
                <option>Java</option>
                <option>Html</option>
                <option>Python</option>
                <option>Mern</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>   
        <div>
            <input type="submit" name="create_account" id="create_account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
